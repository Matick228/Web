<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учёт личных финансов - Версия для слабовидящих</title>
    <link rel="stylesheet" href="vision-styles.css">
</head>
<body>
    <header>
        <h1>Учёт личных финансов</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="stats.html">Статистика</a></li>
                <li><a href="index.html" class="back-btn">Обычная версия</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="form-section">
            <h2>Добавить новую транзакцию</h2>
            <form>
                <label for="type">Тип:</label>
                <select id="type">
                    <option value="income">Доход</option>
                    <option value="expense">Расход</option>
                </select>
                
                <label for="category">Категория:</label>
                <input type="text" id="category" required>
                
                <label for="amount">Сумма:</label>
                <input type="number" id="amount" required>
                
                <label for="date">Дата:</label>
                <input type="date" id="date" required>
                
                <button type="submit">Добавить</button>
            </form>
        </section>
        
        <section class="transactions">
            <h2>Последние транзакции</h2>
            <table>
                <thead>
                    <tr>
                        <th>Тип</th>
                        <th>Категория</th>
                        <th>Сумма</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Доход</td>
                        <td>Зарплата</td>
                        <td>50,000</td>
                        <td>2025-01-20</td>
                    </tr>
                    <tr>
                        <td>Расход</td>
                        <td>Продукты</td>
                        <td>5,000</td>
                        <td>2025-01-22</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Учёт личных финансов</p>
    </footer>
</body>
</html>
